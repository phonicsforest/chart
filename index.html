<!DOCTYPE html>
<html lang="zh-HK">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phonics Chart</title>
<style>
  :root { --cellFont: 20px; }

  html, body {
    height: 100%;
    margin: 0;
    padding: 15px;
    overflow: hidden;
    box-sizing: border-box;
  }
  body {
    background: #fff;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", Arial, "PingFang HK", "Microsoft JhengHei", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  header {
    color: #4B2E2E; /* deep brown */
    font-size: clamp(20px, 3vw, 28px);
    font-weight: bold;
    margin-bottom: 10px;
  }
  .table-wrap {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }
  table {
    border-collapse: collapse;
    table-layout: fixed;
  }
  td {
    border: 1px solid #000;
    text-align: center;
    vertical-align: middle;
    font-size: var(--cellFont);      /* ğŸ‘ˆ ç”± JS æŒ‰ â€œoughtâ€ è‡ªå‹•è¨­å®š */
    cursor: pointer;
    user-select: none;
    background: #fff;
    padding: 0;
    width: 50px;  /* åˆå§‹å€¼ï¼ŒJS æœƒè¦†è“‹ */
    height: 50px; /* åˆå§‹å€¼ï¼ŒJS æœƒè¦†è“‹ */
    white-space: nowrap;             /* ä¸æ›è¡Œï¼Œé¿å…ç©¿æ ¼ */
  }
  td:active { background: #ffeaea; }

  .render-ie2 {
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }
  .render-ie2 img {
    height: 1em;     /* è·Ÿå­—é«˜ä¸€è‡´ï¼Œæœƒéš¨ --cellFont è®ŠåŒ– */
    width: auto;
    vertical-align: middle;
  }

  /* éš±å½¢é‡åº¦ç”¨ */
  .measure {
    position: absolute;
    visibility: hidden;
    white-space: nowrap;
    padding: 0;
    margin: 0;
  }
</style>

<body>
  <header>Phonics Chart</header>
  <div class="table-wrap">
    <table id="phonicsTable"></table>
  </div>

  <!-- éš±å½¢é‡åº¦å…ƒç´  -->
  <span id="measure" class="measure">ought</span>

<script>
  const AUDIO_PATH = 'audio/';
  const IMAGES_PATH = 'images/';
  const N = 11; // æ¯è¡Œæ ¼æ•¸

  const rows = [
    ["a","b","c","d","e","f","g","h","i","j","k"],
    ["l","m","n","o","p","r","s","t","u","v","w"],
    ["x","y","z","sh","ch","tch","th","ph","sk","sc","st"],
    ["sp","ic","ig","ix","eg","a_e","e_e","i_e","i_e2","o_e","u_e"],
    ["lu_e","ru_e","ju_e","kn","ng","ing","ink","qu","gu","wh","wr"],
    ["ie","-ie","ea","ee","ue","ir","er","ur","ar","or","ei"],
    ["ai","oi","ew","lew","rew","ay","oy","ey","au","aw","wa"],
    ["al","old","oa","ild","ind","oo","ook","ow","eer","ear","-ear"],
    ["-y","-ey","ci","cy","ce","ge","-ge","dge","gh","igh","ight"],
    ["ought","ou","wor","oar","are","air","war","ire","-or","-er","-ar"],
    ["-a","tion","sion","-o","-ow","-el","-al","-le","ture"]
  ];

  function renderLabel(name) {
    if (name === 'i_e2') {
      const span = document.createElement('span');
      span.className = 'render-ie2';
      span.innerHTML = `<span>i</span><img src="${IMAGES_PATH}red.png" alt="red"/><span>e</span>`;
      return span;
    }
    return document.createTextNode(name);
  }

  const table = document.getElementById('phonicsTable');
  rows.forEach(rowData => {
    const tr = document.createElement('tr');
    for (let i = 0; i < N; i++) {
      const name = rowData[i] || "";
      const td = document.createElement('td');
      td.dataset.name = name;
      if (name) td.appendChild(renderLabel(name));
      tr.appendChild(td);
    }
    table.appendChild(tr);
  });

  const player = new Audio();
  player.preload = 'none';
  table.addEventListener('click', e => {
    const cell = e.target.closest('td');
    if (!cell || !cell.dataset.name) return;
    player.src = `${AUDIO_PATH}${cell.dataset.name}.mp3`;
    player.currentTime = 0;
    player.play().catch(()=>{});
  });

  // ======= é—œéµï¼šä¿æŒæ¯æ ¼æ­£æ–¹å½¢ + å­—é«”ä»¥ "ought" ç‚ºä¸Šé™ =======
  function adjustSquareCells() {
    const wrap = document.querySelector('.table-wrap');
    const availableW = wrap.clientWidth;
    const availableH = wrap.clientHeight;

    // é‚Šæ¡†ä¹Ÿæœƒä½”å¯¬ï¼Œé ç•™ 1px ç·©è¡ï¼ˆæ¯æ¢ç·š 1pxã€11 æ ¼æœ‰ 12 æ¢ç·šï¼‰
    const border = 1;
    const gridLines = (N + 1) * border;

    // è¨ˆæ¯æ ¼é‚Šé•·ï¼ˆå«é‚Šæ¡†ï¼‰ï¼Œå†æ‰£å›é‚Šæ¡†å¾—åˆ° cell å…§å®¹é‚Šé•·
    const sizeAll = Math.floor(Math.min(availableW, availableH) / N);
    const size = Math.max(8, sizeAll); // æ¯æ ¼å«é‚Šæ¡†çš„å¯¦éš›å°ºå¯¸
    const cellSide = size;             // æˆ‘å€‘ç›´æ¥æŠŠ td çš„å¯¬é«˜è¨­æˆ sizeï¼ˆåŒ…å«é‚Šç·šï¼‰

    // å¥—ç”¨åˆ°è¡¨
    table.style.width = (size * N) + 'px';
    table.style.height = (size * N) + 'px';
    table.querySelectorAll('td').forEach(td => {
      td.style.width = td.style.height = cellSide + 'px';
    });

    // === ç”¨éš±å½¢å…ƒç´ é‡åº¦ "ought" çš„å¯¬é«˜ï¼Œæ‰¾å‡ºæœ€å¤§å¯ç”¨å­—é«” ===
    const measure = document.getElementById('measure');
    // äºŒåˆ†æ‰¾æœ€å¤§å­—é«”ï¼šä¸‹é™ 8pxï¼Œä¸Šé™ç‚º cellSide çš„ 90%ï¼ˆå®‰å…¨ï¼‰
    let lo = 8, hi = Math.floor(cellSide * 0.9), best = 8;

    // ç”¨èˆ‡ td ç›¸åŒå­—é«”ã€åŒå­—è·ç­‰å»é‡åº¦
    const tdStyle = window.getComputedStyle(table.querySelector('td'));
    measure.style.fontFamily = tdStyle.fontFamily;
    measure.style.fontWeight = tdStyle.fontWeight;
    measure.style.letterSpacing = tdStyle.letterSpacing;
    measure.style.lineHeight = "1"; // ç›¡é‡ç·Šè²¼é¿å…è¶…é«˜

    while (lo <= hi) {
      const mid = Math.floor((lo + hi) / 2);
      measure.style.fontSize = mid + 'px';
      // å°ç·©è¡ï¼Œé¿å…è²¼é‚Šï¼šå·¦å³ 2pxã€ä¸Šä¸‹ 2px
      const w = measure.getBoundingClientRect().width;
      const h = measure.getBoundingClientRect().height;
      if (w <= cellSide - 4 && h <= cellSide - 4) {
        best = mid; lo = mid + 1;   // å¯ä»¥æ”¾å¾—è½ï¼Œè©¦æ›´å¤§
      } else {
        hi = mid - 1;               // æ”¾å””è½ï¼Œç¸®ç´°
      }
    }

    // è¨­å®šæ•´è¡¨å­—é«”ï¼ˆi_e2 åœ–æœƒè·Ÿ 1em ä¸€é½Šç¸®ï¼‰
    document.documentElement.style.setProperty('--cellFont', best + 'px');
  }

  window.addEventListener('resize', adjustSquareCells);
  window.addEventListener('orientationchange', adjustSquareCells);
  adjustSquareCells();
</script>
</body>
</html>
